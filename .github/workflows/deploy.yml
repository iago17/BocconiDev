name: trigger-validate-deploy

on:
  push:
    branches:
      - dev1
      - techmerge
      - preprod
      - prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '>=14'
          check-latest: true

      - name: Install CLI
        run: npm install sfdx-cli --global

      - name: SETUP DEV
        if: github.ref == 'refs/heads/dev1'
        run: |
          sfdx force:auth:jwt:grant --clientid $CONSUMER_KEY_DEV --username $SFDC_DEV_USER --jwtkeyfile keys/server.key --setdefaultdevhubusername --setalias sfdx-ci --instanceurl https://test.salesforce.com
      - name: Running VALIDATE
        if: github.ref == 'refs/heads/prod'
        run: |
          sfdx force:source:deploy -u release.manager@bocconi.it.jkdev1 --checkonly --testlevel RunLocalTests -x ./manifest/FirstTestDeploy.xml
