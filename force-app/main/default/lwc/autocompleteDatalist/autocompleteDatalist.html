<template>
	<div class="slds-form-element">
		<div class="slds-form-element__control">
			<div class="slds-combobox_container">
				<div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox">
					<div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
						<!--<lightning-input label="input text" type="search" onchange={handleChange2} value={options} style="border:0px; top:13px" class="slds-box slds-box_x-small -m-top_small" name="enter-search" variant="label-hidden"></lightning-input>-->
						<template if:true={showOptions}>
							<lightning-input label="input text" type="search" onchange={handleChange2} value={options} style="border:0px; top:13px" class="slds-box slds-box_x-small -m-top_small" name="enter-search" variant="label-hidden" required="true"></lightning-input>
						</template>

						<template if:false={showOptions}>
							<lightning-input label="input text" type="search" onchange={handleChange2} value={selectedValue} style="border:0px; top:13px" class="slds-box slds-box_x-small -m-top_small" name="enter-search" variant="label-hidden" required="true"></lightning-input>
						</template>						
					</div>
					
					<template if:true={showDataList}>
						<div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
							<ul class="slds-listbox slds-listbox_vertical" role="presentation">
								<template for:each={matchingFields} for:item="value">
									<li key={value} role="presentation" class="slds-listbox__item">
										<div data-recid={value} onclick={handleSelection}
											class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small" role="option">
											<span class="slds-media__figure slds-listbox__option-icon"></span>
											<span class="slds-media__body">
												<span class="slds-truncate" title={value}>
												{value}
												</span>
											</span>
										</div>
									</li>
								</template>
							</ul>
						</div>
					</template>
				</div>
			</div>
		</div>
	</div>
</template>
